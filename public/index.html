<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversa conmigo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 480px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 35px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h1 {
      font-weight: normal;
      margin-bottom: 10px;
      font-size: 24px;
      font-style: italic;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.75;
      margin-bottom: 30px;
    }

    .chat-box {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      text-align: left;
      white-space: pre-line;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 14px;
      font-family: Georgia, serif;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: gold;
      cursor: pointer;
      font-weight: bold;
      font-family: Georgia, serif;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>“Solo se ve bien con el corazón…”</h1>
    <div class="subtitle">Si sabes mirar, las estrellas también responden.</div>

    <div class="chat-box" id="chatBox"></div>

    <textarea id="message" placeholder="Escribe aquí..."></textarea>
    <button onclick="sendMessage()">Hablar</button>
  </div>

  <script>
    let conversation = [];

    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const chatBox = document.getElementById("chatBox");
      const message = messageInput.value.trim();

      if (!message) return;

      conversation.push({
        role: "user",
        content: message
      });

      messageInput.value = "";
      renderConversation();

      try {
        const res = await fetch("https://cozy-delight-production.up.railway.app/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages: conversation
          })
        });

        const data = await res.json();

        conversation.push({
          role: "assistant",
          content: data.reply
        });

        renderConversation();

      } catch (error) {
        chatBox.innerText += "\n\nLas estrellas guardan silencio por un momento...";
      }
    }

    function renderConversation() {
      const chatBox = document.getElementById("chatBox");

      chatBox.innerText = conversation
        .map(msg =>
          msg.role === "user"
            ? "Tú: " + msg.content
            : "Principito: " + msg.content
        )
        .join("\n\n");

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
